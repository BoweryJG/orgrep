  <main id="market-detail-container" style="max-width:700px;margin:2.5rem auto 2rem;background:#23263a;padding:2rem 2.5rem;border-radius:14px;box-shadow:0 4px 18px #0007;">
    <!-- Market detail will be rendered here -->
  </main>
  <canvas id="market-detail-chart" style="max-width:600px;margin:2rem auto;display:block;"></canvas>
  <script>
    const supabaseUrl = 'https://cbopynuvhcymbumjnvay.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNib3B5bnV2aGN5bWJ1bWpudmF5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDM5OTUxNzMsImV4cCI6MjA1OTU3MTE3M30.UZElMkoHugIt984RtYWyfrRuv2rB67opQdCrFVPCfzU';
    const supabase = window.supabase;
    // Get market id from URL
    const urlParams = new URLSearchParams(window.location.search);
    const marketId = urlParams.get('id');
    async function fetchMarketDetail() {
      if (!marketId) { document.getElementById('market-detail-container').innerHTML = '<div style="color:#ff6b6b">No market data specified.</div>'; return; }
      const { data, error } = await supabase.from('market_data').select('*').eq('id', marketId).single();
      if (error || !data) { document.getElementById('market-detail-container').innerHTML = '<div style="color:#ff6b6b">Market data not found.</div>'; return; }
      renderMarketDetail(data);
    }
    function renderMarketDetail(item) {
      document.getElementById('market-detail-container').innerHTML = `
        <div class="public-market-title" style="font-size:2rem;">${item.title}</div>
        <div class="public-market-meta" style="margin-bottom:1.2rem;">
          <span class="public-market-author">${item.author || 'Unknown'}</span>
          <span class="public-market-date">${new Date(item.created_at).toLocaleDateString()}</span>
        </div>
        ${item.featured_image ? `<img src="${item.featured_image}" alt="Featured" style="max-width:100%;border-radius:10px;margin-bottom:1.4rem;">` : ''}
        <div class="public-market-summary" style="font-size:1.13rem;color:#ccc;margin-bottom:1.5rem;">${item.summary || ''}</div>
        <div class="public-market-body" style="color:#eee;font-size:1.09rem;line-height:1.7;margin-bottom:1.5rem;">${item.body || ''}</div>
        <div class="public-market-tags" style="margin-bottom:1.2rem;">
          ${(item.tags||[]).map(tag => `<span class="public-market-tag">${tag}</span>`).join(' ')}
        </div>
        <div style="margin-top:2rem;display:flex;gap:1.7rem;align-items:center;">
          <button id="like-btn" style="background:#7B42F6;color:#fff;border:none;border-radius:8px;padding:0.4rem 1.2rem;font-size:1rem;cursor:pointer;">üëç Like</button>
          <span id="like-count" style="color:#7B42F6;font-weight:600;font-size:1.1rem;">0</span>
        </div>
        <div style="margin-top:2.2rem;">
          <h3 style="color:#00FFC6;font-size:1.18rem;">Comments</h3>
          <div id="comments-section" style="margin-top:1rem;"></div>
          <form id="comment-form" style="margin-top:1.2rem;display:flex;gap:0.7rem;">
            <input type="text" id="comment-author" placeholder="Your name" required style="flex:1;padding:0.5rem 1rem;border-radius:7px;border:none;">
            <input type="text" id="comment-body" placeholder="Add a comment..." required style="flex:2;padding:0.5rem 1rem;border-radius:7px;border:none;">
            <button type="submit" style="background:#00FFC6;color:#181a2b;border:none;border-radius:7px;padding:0 1.1rem;font-weight:700;">Post</button>
          </form>
        </div>
      `;
      // Chart rendering (demo: random data)
      renderMarketDetailChart(item);
      // Load likes and comments
      loadLikes();
      loadComments();
      document.getElementById('like-btn').onclick = async () => {
        let count = parseInt(document.getElementById('like-count').innerText, 10) || 0;
        document.getElementById('like-count').innerText = count + 1;
      };
      document.getElementById('comment-form').onsubmit = (e) => {
        e.preventDefault();
        let author = document.getElementById('comment-author').value.trim();
        let body = document.getElementById('comment-body').value.trim();
        if (!author || !body) return;
        let comments = JSON.parse(localStorage.getItem('market-comments-' + marketId) || '[]');
        comments.push({author, body, date: new Date().toLocaleString()});
        localStorage.setItem('market-comments-' + marketId, JSON.stringify(comments));
        loadComments();
        document.getElementById('comment-form').reset();
      };
    }
    function renderMarketDetailChart(item) {
      const ctx = document.getElementById('market-detail-chart').getContext('2d');
      if (window.marketDetailChart) window.marketDetailChart.destroy();
      window.marketDetailChart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug"],
          datasets: [{
            label: item.title,
            data: item.values || [12, 19, 3, 5, 2, 3, 8, 13],
            borderColor: '#00FFC6',
            backgroundColor: 'rgba(123,66,246,0.15)',
            fill: true
          }]
        },
        options: { responsive: true, plugins: { legend: { display: true } } }
      });
    }
    function loadLikes() {
      let count = parseInt(localStorage.getItem('market-likes-' + marketId) || '0', 10);
      document.getElementById('like-count').innerText = count;
    }
    function loadComments() {
      let comments = JSON.parse(localStorage.getItem('market-comments-' + marketId) || '[]');
      let html = comments.map(c => `<div style='margin-bottom:0.7rem;'><span style='color:#7B42F6;font-weight:700;'>${c.author}</span> <span style='color:#bbb;font-size:0.92rem;'>${c.date}</span><div style='color:#eee;margin-left:1.2rem;'>${c.body}</div></div>`).join('');
      document.getElementById('comments-section').innerHTML = html || '<span style="color:#bbb">No comments yet.</span>';
    }
    fetchMarketDetail();
  </script>
