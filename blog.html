  <canvas id="blog-orb-canvas" width="340" height="340" style="position:fixed; right:40px; bottom:40px; width:320px; height:320px; z-index:0; pointer-events:none; opacity:0.37; filter:blur(1.2px) saturate(1.12);"></canvas>
<script>
(function() {
  const canvas = document.getElementById('blog-orb-canvas');
  const ctx = canvas.getContext('2d');
  let width = canvas.width, height = canvas.height;
  let t = 0;
  let orbState = {
    cx: width/2,
    cy: height/2,
    r: 135,
    morph: Array(8).fill(0).map(() => Math.random() * Math.PI * 2),
    morphSpeed: Array(8).fill(0).map(() => 0.01 + Math.random() * 0.03),
    gradAngle: 0,
    gradSpeed: 0.004,
    breathing: 0,
    breathingSpeed: 0.012 + Math.random()*0.005,
    vx: 0,
    vy: 0,
    tx: width/2,
    ty: height/2,
    alive: true
  };

  function drawMorphingOrb() {
    ctx.clearRect(0, 0, width, height);
    // Animate morph points
    for (let i = 0; i < orbState.morph.length; i++) {
      orbState.morph[i] += orbState.morphSpeed[i] * (0.8 + 0.7 * Math.sin(t + i));
    }
    orbState.breathing = Math.sin(t * orbState.breathingSpeed) * 10;
    orbState.gradAngle += orbState.gradSpeed;
    // Calculate gradient center
    const gradCx = orbState.cx + Math.cos(orbState.gradAngle) * 40;
    const gradCy = orbState.cy + Math.sin(orbState.gradAngle) * 40;
    const grad = ctx.createRadialGradient(
      gradCx, gradCy, 40 + 18 * Math.sin(t),
      orbState.cx, orbState.cy, orbState.r + 28 + orbState.breathing
    );
    grad.addColorStop(0, '#00E5FF');
    grad.addColorStop(0.55, '#5B3CFF');
    grad.addColorStop(1, '#23263a');
    // Draw morphing orb
    ctx.save();
    ctx.beginPath();
    for (let i = 0; i < 8; i++) {
      let angle = (Math.PI * 2 / 8) * i;
      let nextAngle = (Math.PI * 2 / 8) * ((i+1)%8);
      let radius = orbState.r + orbState.breathing + Math.sin(orbState.morph[i]) * 18;
      let nextRadius = orbState.r + orbState.breathing + Math.sin(orbState.morph[(i+1)%8]) * 18;
      let x = orbState.cx + Math.cos(angle) * radius;
      let y = orbState.cy + Math.sin(angle) * radius;
      let nx = orbState.cx + Math.cos(nextAngle) * nextRadius;
      let ny = orbState.cy + Math.sin(nextAngle) * nextRadius;
      if (i === 0) ctx.moveTo(x, y);
      else ctx.bezierCurveTo(x, y, nx, ny, nx, ny);
    }
    ctx.closePath();
    ctx.fillStyle = grad;
    ctx.shadowColor = '#8a4fff';
    ctx.shadowBlur = 42;
    ctx.globalAlpha = 0.96;
    ctx.fill();
    ctx.restore();
  }

  function animate() {
    // Orb moves on its own
    orbState.tx += Math.sin(t * 0.7) * 0.09;
    orbState.ty += Math.cos(t * 0.5) * 0.07;
    // Smoothly approach target
    orbState.cx += (orbState.tx - orbState.cx) * 0.07;
    orbState.cy += (orbState.ty - orbState.cy) * 0.07;
    drawMorphingOrb();
    t += 0.018;
    requestAnimationFrame(animate);
  }

  // User interaction: orb gently shifts toward pointer
  function nudgeOrb(e) {
    let x, y;
    if (e.touches && e.touches.length) {
      x = e.touches[0].clientX - canvas.getBoundingClientRect().left;
      y = e.touches[0].clientY - canvas.getBoundingClientRect().top;
    } else {
      x = e.clientX - canvas.getBoundingClientRect().left;
      y = e.clientY - canvas.getBoundingClientRect().top;
    }
    // Only nudge if pointer is reasonably close to orb
    if (Math.abs(x - orbState.cx) < 180 && Math.abs(y - orbState.cy) < 180) {
      orbState.tx += (x - orbState.cx) * 0.4 + (Math.random()-0.5)*18;
      orbState.ty += (y - orbState.cy) * 0.4 + (Math.random()-0.5)*18;
    }
  }
  window.addEventListener('mousemove', nudgeOrb, {passive:true});
  window.addEventListener('touchmove', nudgeOrb, {passive:true});

  // Responsive
  window.addEventListener('resize', () => {
    canvas.width = width = 340;
    canvas.height = height = 340;
    orbState.cx = width/2;
    orbState.cy = height/2;
    orbState.tx = width/2;
    orbState.ty = height/2;
  });

  animate();
})();
</script>

    const { createClient } = window.supabase;
    const supabase = createClient(supabaseUrl, supabaseKey);
    async function fetchBlogs(query) {
      let blogsQuery = supabase
        .from('blog_posts')
        .select('*')
        .not('published_at', 'is', null)
        .order('created_at', { ascending: false });
      if (query) {
        blogsQuery = blogsQuery.ilike('title', `%${query}%`);
      }
      const { data, error } = await blogsQuery;
      if (error) {
        document.getElementById('public-blog-list').innerHTML = '<div style="color:#ff6b6b">Failed to load blogs.</div>';
        return;
      }
      renderBlogs(data || []);
    }
    function renderBlogs(blogs) {
      const container = document.getElementById('public-blog-list');
      if (!blogs.length) { container.innerHTML = '<div style="color:#bbb">No blogs found.</div>'; return; }
      container.innerHTML = blogs.map((blog, idx) => `
        <a class="public-blog-card${idx === 0 ? ' public-blog-featured' : ''}" href="/blog-detail.html?id=${blog.id}" style="text-decoration:none;color:inherit;">
          <div class="public-blog-title">${blog.title}</div>
          <div class="public-blog-meta">
            <span class="public-blog-author">${blog.author || 'Unknown'}</span>
            <span class="public-blog-date">${new Date(blog.created_at).toLocaleDateString()}</span>
          </div>
          <div class="public-blog-summary">${blog.summary || (blog.body ? blog.body.slice(0, 120) + '...' : '')}</div>
          <div class="public-blog-tags">
            ${(blog.tags||[]).map(tag => `<span class="public-blog-tag">${tag}</span>`).join(' ')}
          </div>
        </div>
      `).join('');
    }
    document.getElementById('blog-search-btn').onclick = () => {
      const query = document.getElementById('blog-search-input').value;
      fetchBlogs(query);
    };
    document.getElementById('blog-search-input').addEventListener('keyup', e => { if (e.key === 'Enter') document.getElementById('blog-search-btn').click(); });
    fetchBlogs();
  </script>
