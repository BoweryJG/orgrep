<!DOCTYPE html>

</head>
<body>
  <style>
    body {
      background: linear-gradient(120deg, #23243a 0%, #1cd8d2 60%, #4e54c8 100%) !important;
      min-height: 100vh;
      font-family: 'Inter', 'Helvetica Neue', Arial, sans-serif;
      color: #e6e6e6;
    }
    .frosted-overlay {
      position: fixed;
      top: 0; left: 0; width: 100vw; height: 100vh;
      background: rgba(36,38,54,0.55);
      pointer-events: none;
      z-index: 0;
      backdrop-filter: blur(4px);
    }
    .navbar.compact-navbar {
      background: rgba(36,38,54,0.82);
      box-shadow: 0 2px 16px rgba(0,0,0,0.10);
      border-bottom: 1px solid rgba(255,255,255,0.06);
      backdrop-filter: blur(8px);
    }
    .public-market-list, .market-card {
      background: rgba(36,38,54,0.85);
      border-radius: 18px;
      box-shadow: 0 4px 32px rgba(0,0,0,0.10);
      backdrop-filter: blur(8px);
      border: 1px solid rgba(255,255,255,0.08);
      padding: 2.2rem 1.6rem 1.7rem 1.6rem;
      margin-bottom: 0.7rem;
      transition: box-shadow 0.18s, border 0.18s;
      position: relative;
    }
    .market-card:hover {
      box-shadow: 0 8px 40px #1cd8d2aa;
      border: 1.5px solid #1cd8d2;
    }
    .market-title {
      font-size: 1.18rem;
      font-weight: 600;
      color: #e6e6e6;
      margin-bottom: 0.4rem;
      letter-spacing: 0.01em;
    }
    .market-meta { color: #bdbdbd; font-size: 0.97rem; margin-bottom: 0.7rem; }
    .market-summary { color: #e8e8e8; margin-bottom: 0.7rem; }
    @media (max-width: 700px) {
      .public-market-list, .market-card { padding: 1.3rem 0.7rem; }
    }
  </style>
  <!-- SVG defs for gradients and filters (hidden, for nav icons/branding) -->
  <svg width="0" height="0" style="position:absolute;">
    <defs>
      <linearGradient id="dashboardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" stop-color="#FF00FF" />
        <stop offset="100%" stop-color="#00FFFF" />
        <animate attributeName="x1" values="0%;100%;0%" dur="7s" repeatCount="indefinite" />
        <animate attributeName="y1" values="0%;100%;0%" dur="5s" repeatCount="indefinite" />
      </linearGradient>
      <filter id="dashboardGlow" x="-50%" y="-50%" width="200%" height="200%">
        <feGaussianBlur in="SourceGraphic" stdDeviation="3" result="blur" />
        <feComposite in="blur" in2="SourceGraphic" operator="over" />
        <feFlood flood-color="#FF00FF" flood-opacity=".8" result="glow" />
        <feComposite in="glow" in2="blur" operator="in" result="coloredBlur" />
        <feComposite in="SourceGraphic" in2="coloredBlur" operator="over" />
      </filter>
      <linearGradient id="vaultGradient" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" stop-color="#1FFFFF" />
        <stop offset="100%" stop-color="#FF1493" />
        <animate attributeName="x1" values="0%;100%;0%" dur="8s" repeatCount="indefinite" />
        <animate attributeName="y1" values="0%;100%;0%" dur="6s" repeatCount="indefinite" />
      </linearGradient>
      <filter id="vaultGlow" x="-50%" y="-50%" width="200%" height="200%">
        <feGaussianBlur in="SourceGraphic" stdDeviation="3" result="blur" />
        <feComposite in="blur" in2="SourceGraphic" operator="over" />
        <feFlood flood-color="#1FFFFF" flood-opacity=".8" result="glow" />
        <feComposite in="glow" in2="blur" operator="in" result="coloredBlur" />
        <feComposite in="SourceGraphic" in2="coloredBlur" operator="over" />
      </filter>
    </defs>
  </svg>
  <div class="frosted-overlay"></div>
  <nav class="navbar compact-navbar">
    <div class="navbar-brand">
  <svg class="logo" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
    <circle cx="12" cy="12" r="10" stroke="var(--accent-color)" stroke-width="2"/>
    <circle cx="12" cy="12" r="5" fill="var(--accent-color)"/>
  </svg>
  <span>RepSpheres</span>
      <svg class="logo" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" style="position:relative;z-index:2;">
        <defs>
          <radialGradient id="orbLogoGradient" cx="50%" cy="50%" r="70%" fx="50%" fy="50%">
            <stop offset="0%" stop-color="#00FFC6" />
            <stop offset="100%" stop-color="#8a4fff" />
          </radialGradient>
        </defs>
        <circle cx="12" cy="12" r="10" fill="url(#orbLogoGradient)" filter="url(#dashboardGlow)" />
        <circle cx="12" cy="12" r="5" fill="#fff" />
      </svg>
      <span style="margin-left:0.5em;font-weight:600;font-size:1.25em;letter-spacing:0.01em;">Market iQ</span>
    </div>
    <div class="nav-links">
      <a href="/blog.html" class="nav-link">Blogs</a>
      <a href="/podcast.html" class="nav-link">Podcasts</a>

      <a href="/workspace.html" class="nav-link"><span class="nav-icon" aria-hidden="true"><svg width="30" height="30" viewBox="0 0 24 24" fill="none" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="7" width="18" height="13" rx="2" fill="#7B42F6"/><path d="M16 3v4M8 3v4" stroke="#00FFC6"/><rect x="1" y="5" width="22" height="15" rx="3" stroke="#7B42F6" stroke-width="2" fill="none"/></svg></span> Sphere oS</a>

    </div>
  </nav>

  <div class="public-market-search">
    <input type="text" id="market-search-input" placeholder="Search market data by keyword...">
    <button id="market-search-btn">Search</button>
  </div>
  <section class="public-market-list" id="public-market-list">
    <!-- Market cards will be rendered here -->
  </section>
  <canvas id="market-chart" style="max-width:900px;margin:2rem auto;display:block;"></canvas>

  <script>
    const supabaseUrl = 'https://cbopynuvhcymbumjnvay.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNib3B5bnV2aGN5bWJ1bWpudmF5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDM5OTUxNzMsImV4cCI6MjA1OTU3MTE3M30.UZElMkoHugIt984RtYWyfrRuv2rB67opQdCrFVPCfzU';
    const { createClient } = window.supabase;
    const supabase = createClient(supabaseUrl, supabaseKey);
    async function fetchMarketData(query) {
      let marketQuery = supabase
        .from('market_data')
        .select('*')
        .order('created_at', { ascending: false });
      if (query) {
        marketQuery = marketQuery.ilike('title', `%${query}%`);
      }
      const { data, error } = await marketQuery;
      if (error) {
        document.getElementById('public-market-list').innerHTML = '<div style="color:#ff6b6b">Failed to load market data.</div>';
        return;
      }
      renderMarketData(data || []);
      renderMarketChart(data || []);
    }
    function renderMarketData(items) {
      const container = document.getElementById('public-market-list');
      if (!items.length) { container.innerHTML = '<div style="color:#bbb">No market data found.</div>'; return; }
      container.innerHTML = items.map((item, idx) => `
        <a class="public-market-card${idx === 0 ? ' public-market-featured' : ''}" href="/market-detail.html?id=${item.id}" style="text-decoration:none;color:inherit;">
          <div class="public-market-title">${item.title}</div>
          <div class="public-market-meta">
            <span class="public-market-author">${item.author || 'Unknown'}</span>
            <span class="public-market-date">${new Date(item.created_at).toLocaleDateString()}</span>
          </div>
          <div class="public-market-summary">${item.summary || (item.body ? item.body.slice(0, 120) + '...' : '')}</div>
          <div class="public-market-tags">
            ${(item.tags||[]).map(tag => `<span class="public-market-tag">${tag}</span>`).join(' ')}
          </div>
        </div>
      `).join('');
    }
    function renderMarketChart(items) {
      if (!items.length) return;
      const ctx = document.getElementById('market-chart').getContext('2d');
      const labels = items.slice(0, 8).map(i => i.title);
      const values = items.slice(0, 8).map(i => i.value || Math.random()*100);
      if (window.marketChart) window.marketChart.destroy();
      window.marketChart = new Chart(ctx, {
        type: 'bar',
        data: { labels, datasets: [{ label: 'Market Value', data: values, backgroundColor: '#7B42F6' }] },
        options: { responsive: true, plugins: { legend: { display: false } } }
      });
    }
    document.getElementById('market-search-btn').onclick = () => {
      const query = document.getElementById('market-search-input').value;
      fetchMarketData(query);
    };
    document.getElementById('market-search-input').addEventListener('keyup', e => { if (e.key === 'Enter') document.getElementById('market-search-btn').click(); });
    fetchMarketData();
  </script>
  <script>
    async function fetchMarketData(query) {
      let marketQuery = supabase
      .from('market_data')
      .select('*')
      .order('created_at', { ascending: false });
      if (query) {
        marketQuery = marketQuery.like('title', `%${query}%`);
      }
      const { data, error } = await marketQuery;
      if (error) {
        document.getElementById('public-market-list').innerHTML = 'Failed to load market data.';
        return;
      }
      renderMarketData(data || []);
      renderMarketChart(data || []);
    }
    document.getElementById('market-search-btn').onclick = () => {
      const query = document.getElementById('market-search-input').value;
      fetchMarketData(query);
    };
  </script>
</body> <!-- End of unified style -->
</html>
