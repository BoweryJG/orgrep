<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sphere oS</title>
  <link rel="stylesheet" href="/css/navbar-enhanced.css" />
  <link rel="stylesheet" href="/css/style.css" />
  <style>
    .menu-btn {
      margin: 40px 0 24px 0;
      padding: 14px 32px;
      background: linear-gradient(90deg, #8a61ff 60%, #3498db 100%);
      color: #fff;
      border: none;
      border-radius: 10px;
      font-size: 1.1rem;
      font-family: 'Montserrat', Arial, sans-serif;
      font-weight: 700;
      cursor: pointer;
      text-decoration: none;
      box-shadow: 0 2px 12px rgba(138,97,255,0.12);
      transition: background 0.18s, box-shadow 0.18s;
      letter-spacing: 0.03em;
      display: inline-block;
    }
    .menu-btn:hover {
      background: linear-gradient(90deg, #6a40d7 60%, #217dbb 100%);
      box-shadow: 0 4px 24px rgba(138,97,255,0.17);
    }
    .menu-bar {
      width: 100vw;
      background: rgba(138,97,255,0.07);
      padding: 0.7rem 0 0.7rem 2vw;
      display: flex;
      align-items: center;
      box-shadow: 0 2px 8px rgba(138,97,255,0.07);
      position: sticky;
      top: 0;
      z-index: 100;
    }
  </style>
</head>
<body>
    <canvas id="starfield"></canvas>
    <script>
        // Wait for DOM to be ready
        window.onload = function() {
            // Get canvas and context
            const canvas = document.getElementById('starfield');
            const ctx = canvas.getContext('2d');
            
            // Set canvas size to window size
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            
            // Resize on window resize
            window.addEventListener('resize', function() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
                initStars(); // Reinitialize stars on resize
            });
            
            // Mouse position tracking
            let mouse = {
                x: undefined,
                y: undefined,
                radius: 100
            };
            
            // Update mouse position on move
            window.addEventListener('mousemove', function(event) {
                mouse.x = event.x;
                mouse.y = event.y;
            });
            
            // Handle touch for mobile
            window.addEventListener('touchmove', function(event) {
                event.preventDefault();
                mouse.x = event.touches[0].clientX;
                mouse.y = event.touches[0].clientY;
            }, { passive: false });
            
            // Reset mouse position when mouse leaves
            window.addEventListener('mouseout', function() {
                mouse.x = undefined;
                mouse.y = undefined;
            });
            
            // Star configuration
            const STAR_COUNT = 400; // Increased star count
            let stars = [];
            
            // Enhanced color palette - mostly whites and fire oranges with very minimal blue/turquoise
            const starColors = [
                '#ffffff', // Pure white
                '#f8f8ff', // Ghost white
                '#fffafa', // Snow white
                '#ffd700', // Gold
                '#ffa500', // Orange
                '#ff8c00', // Dark orange
                '#ffffff', // White (repeated for higher frequency)
                '#fffafa', // Snow white (repeated for higher frequency)
                '#fffafa', // Snow white (repeated again for even higher frequency)
                '#ffffff', // White (repeated again for even higher frequency)
                '#40e0d0'  // Single turquoise (very minimal)
            ];
            
            // Initialize stars
            function initStars() {
                stars = [];
                for (let i = 0; i < STAR_COUNT; i++) {
                    let color = starColors[Math.floor(Math.random() * starColors.length)];
                    let radius = Math.random() * 1.2 + 0.2;
                    let x = Math.random() * canvas.width;
                    let y = Math.random() * canvas.height;
                    let vx = (Math.random() - 0.5) * 0.08;
                    let vy = Math.random() * 0.2 + 0.02;
                    let opacity = Math.random() * 0.6 + 0.4;
                    stars.push({ x, y, vx, vy, radius, color, opacity });
                }
            }
            
            // Draw stars
            function drawStars() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                for (let star of stars) {
                    ctx.save();
                    ctx.globalAlpha = star.opacity;
                    ctx.beginPath();
                    ctx.arc(star.x, star.y, star.radius, 0, 2 * Math.PI);
                    ctx.fillStyle = star.color;
                    ctx.shadowColor = star.color;
                    ctx.shadowBlur = 8;
                    ctx.fill();
                    ctx.restore();
                }
            }
            
            // Animate stars
            function animateStars() {
                for (let star of stars) {
                    star.x += star.vx;
                    star.y += star.vy;
                    // Wrap around
                    if (star.x < 0) star.x = canvas.width;
                    if (star.x > canvas.width) star.x = 0;
                    if (star.y > canvas.height) {
                        star.y = 0;
                        star.x = Math.random() * canvas.width;
                    }
                    // Twinkle
                    if (Math.random() < 0.012) {
                        star.opacity = Math.random() * 0.6 + 0.4;
                    }
                }
                drawStars();
                requestAnimationFrame(animateStars);
            }
            
            initStars();
            animateStars();
        };
    </script>
</body>
