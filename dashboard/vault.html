<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Intelligence Vault</title>
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/hero-impact.css">
  <link rel="stylesheet" href="/css/navbar-enhanced.css">
  <link rel="stylesheet" href="/css/orb-flash.css">
  <style>
    body { background: #181c2a; color: #fff; font-family: system-ui, sans-serif; margin: 0; }
    .vault-box { max-width: 700px; margin: 5rem auto; background: #23263a; padding: 2rem 2.5rem; border-radius: 12px; box-shadow: 0 4px 24px #000a; }
    h2 { margin-top: 0; }
    .vault-content { margin-top: 2rem; }
  </style>
</head>
<body>
  <!-- SVG defs for gradients and filters (hidden, for nav icons/branding) -->
  <svg width="0" height="0" style="position:absolute;">
    <defs>
      <linearGradient id="dashboardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" stop-color="#FF00FF" />
        <stop offset="100%" stop-color="#00FFFF" />
        <animate attributeName="x1" values="0%;100%;0%" dur="7s" repeatCount="indefinite" />
        <animate attributeName="y1" values="0%;100%;0%" dur="5s" repeatCount="indefinite" />
      </linearGradient>
      <filter id="dashboardGlow" x="-50%" y="-50%" width="200%" height="200%">
        <feGaussianBlur in="SourceGraphic" stdDeviation="3" result="blur" />
        <feComposite in="blur" in2="SourceGraphic" operator="over" />
        <feFlood flood-color="#FF00FF" flood-opacity=".8" result="glow" />
        <feComposite in="glow" in2="blur" operator="in" result="coloredBlur" />
        <feComposite in="SourceGraphic" in2="coloredBlur" operator="over" />
      </filter>
      <linearGradient id="vaultGradient" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" stop-color="#1FFFFF" />
        <stop offset="100%" stop-color="#FF1493" />
        <animate attributeName="x1" values="0%;100%;0%" dur="8s" repeatCount="indefinite" />
        <animate attributeName="y1" values="0%;100%;0%" dur="6s" repeatCount="indefinite" />
      </linearGradient>
      <filter id="vaultGlow" x="-50%" y="-50%" width="200%" height="200%">
        <feGaussianBlur in="SourceGraphic" stdDeviation="3" result="blur" />
        <feComposite in="blur" in2="SourceGraphic" operator="over" />
        <feFlood flood-color="#1FFFFF" flood-opacity=".8" result="glow" />
        <feComposite in="glow" in2="blur" operator="in" result="coloredBlur" />
        <feComposite in="SourceGraphic" in2="coloredBlur" operator="over" />
      </filter>
    </defs>
  </svg>
  <nav class="navbar compact-navbar">
    <div class="navbar-brand">
      <svg class="logo" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" style="position:relative;z-index:2;">
        <defs>
          <radialGradient id="orbLogoGradient" cx="50%" cy="50%" r="70%" fx="50%" fy="50%">
            <stop offset="0%" stop-color="#00FFC6" />
            <stop offset="100%" stop-color="#8a4fff" />
          </radialGradient>
        </defs>
        <circle cx="12" cy="12" r="10" fill="url(#orbLogoGradient)" filter="url(#vaultGlow)" />
        <circle cx="12" cy="12" r="5" fill="#fff" />
      </svg>
      <span style="margin-left:0.5em;font-weight:600;font-size:1.25em;letter-spacing:0.01em;">Intelligence Vault</span>
    </div>
    <div class="nav-links">
      <a href="/blog.html" class="nav-link"><span class="nav-icon">📝</span> Blogs</a>
      <a href="/podcast.html" class="nav-link"><span class="nav-icon">🎙️</span> Podcasts</a>
      <a href="/market.html" class="nav-link"><span class="nav-icon">📈</span> Market iQ</a>
      <a href="/dashboard/vault.html" class="nav-link"><span class="nav-icon">🔒</span> Intelligence Vault</a>
    </div>
  </nav>
  <div class="vault-box" style="margin-top:3.5rem;">
    <h2 style="font-size:2.15rem;text-align:center;">Intelligence Vault</h2>
    <div class="vault-content" style="text-align:center;">
      <p>Welcome to the Intelligence Vault. This page will eventually be restricted to paid users only, but is currently open to all.</p>
      <p>Here you can provide exclusive content, tools, or resources for your users.</p>
    </div>
  </div>
</body>
</html>
